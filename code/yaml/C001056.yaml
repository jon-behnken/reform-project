            "MI": "Michigan"
            "MN": "Minnesota"
            "MS": "Mississippi"
            "MO": "Missouri"
            "MT": "Montana"
            "NE": "Nebraska"
            "NV": "Nevada"
            "NH": "New Hampshire"
            "NJ": "New Jersey"
            "NM": "New Mexico"
