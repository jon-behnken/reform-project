bioguide: S000033
contact_form:
  method: POST
  action: https://www.sanders.senate.gov/contact/comment
  steps:
    - visit: https://www.sanders.senate.gov/contact/comment
    - select:
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: true
        options:
          Agriculture: AG
          Animal Rights: ANRTS
          Appropriations: APPROPS
          "Arts & Humanities": ARTS
          "Banking & Financial Services": BANK
          Budget: BGT
          Business and Commerce: BIZ
          Campaign/Election Reform: CAMPAIGN FINANCE
          Consumer Protection: BANK
          Defense and Military: DEF
          Economic Development: ECON
          Education: ED
          Energy: EN
          Environment: ENV
          Ethics Reform: ETH
          Foreign Relations: FR
          Guns: GUNS
          Healthcare: HEALTH CARE
          Homeland Security: DHS
          Housing and Urban Affairs: HUD
          Immigration: IMMG
          Insurance Problems: HEALTH CARE
          Interior: MISC
          Intelligence: JUD
          Judiciary: JUD
          Labor: LABOR
          Nutrition: FDA
          Other: MISC
          Postal Service: POSTAL
          Science and Innovation: SCI
          Seniors: SENIORS
          Social Issues: ECON
          Taxes: TAXES
          Technology and Telecom: TELECOM AND TECH
          Trade: TRADE
          Transportation: TRANS
          Veterans: VET
          Women and Children: WOMEN
    - wait:
        - value: 2
    - find:
      - selector: "#fname"
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: email_address
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: regarding
        selector: "#regarding"
        value: "$SUBJECT"
        required: Yes
      - name: message
        selector: "#message"
        value: "$MESSAGE"
        required: Yes
    - check:
      - name: response
        selector: "#response_y"
        value: Yes
        required: Yes
    - javascript:
      - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - javascript:
      - value: "document.querySelector('#side-search-btn').click();"
    - wait:
      - value: 2
    - find:
      - selector: "h2"
        value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me."
