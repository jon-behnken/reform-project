bioguide: S001217
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.rickscott.senate.gov/contact_rick"
    - fill_in:
        - name: "first_name"
          selector: "#edit-first-name"
          value: $NAME_FIRST
          required: true
        - name: "last_name"
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
        - name: "address_1"
          selector: "#edit-address-1"
          value: $ADDRESS_STREET
          required: true
        - name: "city"
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
        - name: "zip"
          selector: "#edit-zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "phone"
          selector: "#edit-phone"
          value: $PHONE
          required: false
        - name: "email_address"
          selector: "#edit-email-address"
          value: $EMAIL
          required: true
        - name: "subject"
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: "message"
          selector: "#edit-message"
          value: $MESSAGE
          required: true
    - select:
        - name: "prefix"
          selector: "#edit-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            "Mr.": "Mr."
            "Mrs.": "Mrs."
            "Ms.": "Ms."
            "Mr. and Mrs.": "Mr. and Mrs."
            "Dr.": "Dr."
            "Dr. and Mrs.": "Dr. and Mrs."
        - name: "state"
          selector: "#edit-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options: US_STATES
        - name: "topic"
          selector: "#edit-topic"
          value: $TOPIC
          required: true
          options:
            "Adoption": "PROLIFE"
            "Aging": "AGING"
            "Agriculture": "AGR"
            "Animal Welfare": "ANML"
            "Appropriations": "APPROP"
            "Banking": "BANK"
            "Campaign Finance": "CFR"
            "Commerce": "COMM"
            "Telecommunications": "TEL"
            "Congressional Issues": "CONG"
            "Public Safety": "PSAFE"
            "Defense": "DEF"
            "Disaster Relief": "DISAST"
            "Education Higher": "EDUH"
            "Education K through 12": "EDU"
            "Elections": "ELEC"
            "Energy": "ENE"
            "Environment": "ENV"
            "Foreign Affairs": "FR"
            "Health": "HEA"
            "Homeland Security": "HOM"
            "Housing": "HUD"
            "Immigration": "IMM"
            "Judiciary": "JUD"
            "Labor": "LAB"
            "Medicaid": "MEDICAID"
            "Medicare": "MEDICARE"
            "Military": "MIL"
            "NASA": "NASA"
            "Patents": "PATENT"
            "Retirement": "RETIRE"
            "Small Business": "SMBIZ"
            "Social Security": "SSEC"
            "Taxes": "TAX"
            "Trade": "TRADE"
            "Transportation": "TRA"
            "Veterans": "VET"
            "Welfare": "WELFARE"
    - click_on:
        - value: Send message
          selector: "#edit-actions-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your message"
